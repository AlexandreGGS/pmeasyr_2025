url: https://guillaumepressiat.github.io/pmeasyr/

templates:
  params:
    bootswatch: flatly
reference:
  - title: "Gestion des archives"
    desc: "Dézipper, effacer des archives in / out PMSI"
    contents:
    - starts_with("ad")
    - starts_with("asta")
  - title: Import des données
    desc: "Importer les fichiers in / out des archives PMSI"
    contents:
    - starts_with("i")
  - title: Formats et labels
    contents:
    - formats
    - labeleasier
  - title: Noyau de paramètres
    desc: "Alléger les scripts en rassemblant les différents paramètres"
    contents:
    - noyau_pmeasyr
    - noyau_skeleton
  - title: Vers la base de données
    desc: "Voir vignette"
    contents:
    - starts_with("db_")
    - starts_with("tbl_")
  - title: Autres
    contents:
    - tdiag
    - dico
    - renomme_fichier
    - epmsi_mco_vmed_f
  - title: Requêteur
    contents:
    - requete
    - requete_db
    - lancer_requete
    - lancer_requete_db
    - prepare_rsa
    - enrobeur
    - collect_rsa_from_db
    - creer_json
  - title: Valorisation des séjours MCO
    desc: "Voir vignette"
    contents:
    - vvr_ano_mco
    - vvr_ghs_supp
    - vvr_libelles_valo
    - vvr_mco
    - vvr_mco_sv
    - vvr_rsa
    - vvr_rsa_hors_periode
    - epmsi_mco_sv
    - epmsi_mco_rav
    - epmsi_mco_rae
    - vvr_rum
    - epmsi_mco_rav_rum
    - epmsi_mco_rav2
  - title: Valorisation des passages MCO
    desc: "Voir vignette"
    contents:
    - vvr_rum
    - epmsi_mco_rav_rum
    - vvr_rum_check_rubriques_rav
  - title: Valorisation des sous-séquences HAD
    desc: "Valoriser les rapss comme epmsi"
    contents:
    - vvr_had_ght
  - title: Analyse des données selon certains axes
    desc: "Durée de séjour, taux ambulatoire, etc."
    contents:
    - ana_r_ca_gestes_marqueurs
    - ana_r_ghm_ambu_dms


